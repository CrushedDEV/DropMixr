services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: dropmix-app
        container_name: dropmix-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
            - public_data:/var/www/public
            - storage_data:/var/www/storage
        environment:
            APP_ENV: ${APP_ENV}
            APP_KEY: ${APP_KEY}
            APP_DEBUG: ${APP_DEBUG}
            APP_URL: ${APP_URL}
            DB_CONNECTION: sqlite
            DB_DATABASE: /var/www/storage/database.sqlite
            BROADCAST_CONNECTION: ${BROADCAST_CONNECTION}
            CACHE_STORE: ${CACHE_STORE}
            FILESYSTEM_DISK: ${FILESYSTEM_DISK}
            QUEUE_CONNECTION: ${QUEUE_CONNECTION}
            SESSION_DRIVER: ${SESSION_DRIVER}
            SESSION_LIFETIME: ${SESSION_LIFETIME}
            MEMCACHED_HOST: ${MEMCACHED_HOST}
            REDIS_HOST: ${REDIS_HOST}
            MAIL_MAILER: ${MAIL_MAILER}
            MAIL_HOST: ${MAIL_HOST}
            MAIL_PORT: ${MAIL_PORT}
            MAIL_USERNAME: ${MAIL_USERNAME}
            MAIL_PASSWORD: ${MAIL_PASSWORD}
            MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
            MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
            AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
            AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
            AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
            AWS_BUCKET: ${AWS_BUCKET}
        networks:
            - app-network

    webserver:
        image: nginx:alpine
        container_name: dropmix-webserver
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - public_data:/var/www/public
            - storage_data:/var/www/storage
            - ./docker/certbot/conf:/etc/letsencrypt
            - ./docker/certbot/www:/var/www/certbot
        depends_on:
            - app
        networks:
            - app-network

    certbot:
        image: certbot/certbot
        container_name: dropmix-certbot
        volumes:
            - ./docker/certbot/conf:/etc/letsencrypt
            - ./docker/certbot/www:/var/www/certbot
        networks:
            - app-network

    queue:
        image: dropmix-app
        container_name: dropmix-queue
        restart: unless-stopped
        command: "php artisan queue:work"
        volumes:
             - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
             - storage_data:/var/www/storage
        environment:
            APP_ENV: ${APP_ENV}
            DB_CONNECTION: sqlite
            DB_DATABASE: /var/www/storage/database.sqlite
            QUEUE_CONNECTION: ${QUEUE_CONNECTION}
        depends_on:
            - app
        networks:
            - app-network

    scheduler:
        image: dropmix-app
        container_name: dropmix-scheduler
        restart: unless-stopped
        command: "php artisan schedule:work"
        volumes:
             - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
             - storage_data:/var/www/storage
        environment:
            APP_ENV: ${APP_ENV}
            DB_CONNECTION: sqlite
            DB_DATABASE: /var/www/storage/database.sqlite
        depends_on:
            - app
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    public_data:
        driver: local
    storage_data:
        driver: local
